        <style>
            .carousel-inner img {
                width: 100%;
                height: 100%;}

                font-size: 1.155rem;

    <body class="text-center">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-center" style=" padding-bottom: 0px;padding-top: 0px;">

                    <li class="nav-item active">
                        <a class="nav-link " href="index">Home </a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link " href="about_us">About Us</a>
                    </li>                    
                </ul>
            </nav>
        </header>
        <div id="demo" class="carousel slide" data-interval="3000" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>

            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/img/AMD slide5.png" alt="amd fun" width="1100" height="500">
                    <div class="carousel-caption">
                        <a class="btn btn-secondary" href="documentation" role="button">Know more &raquo;</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/glaucoma.png" alt="gl fun" width="1100" height="500">
                    <div class="carousel-caption">
                        <a class="btn btn-secondary" href="documentation" role="button">Know more &raquo;</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/amd slide1.png" alt="amd oct" width="1100" height="500">
                    <div class="carousel-caption">
                        <a class="btn btn-secondary" href="documentation" role="button">Know more &raquo;</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/drusen slide3.png" alt="drusen oct" width="1100" height="500">
                    <div class="carousel-caption">
                        <a class="btn btn-secondary" href="documentation" role="button">Know more &raquo;</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/cnv slide2.png" alt="cnv oct" width="1100" height="500">
                    <div class="carousel-caption">
                        <a class="btn btn-secondary" href="documentation" role="button">Know more &raquo;</a>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <div>
            <div class="row" style=" padding-bottom: 10px; margin-bottom: 64px;">
                <div class="offset-sm-1 col-lg-5">
                    <img src="static/img/ff.jpg" class="rounded-circle" width="200" height="200" alt="Card image">

                    <p>Please enter Fundus scan ,to get prediction. </p>
                    <p><a class="btn btn-secondary" href="funpredict" role="button">Upload &raquo;</a></p>
